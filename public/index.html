<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/public/dist/main.css" />

    <title>FDP CALC</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Flight time period calculator</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</span></a>
          </li>
        </ul>
      </div>
    </nav>
    <br />

    <div class="container">
      <div class="row">
        <div class="col-md-6" id="input col">
          <div class="card">
            <div class="card-header">
              Input Data
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="RegulationInput">Regulation:</label>
                  <select class="form-control" id="regulationInput" value="EASA FTL">
                    <option>EASA FTL</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="timezoneInput">Input Time Zone:</label>
                  <select class="form-control" id="timezoneInput">
                    <option>UTC/ZULU</option>
                    <option>Europe/Zurich</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="standbyInput">Standby Duty :</label>
                  <input type="checkbox" class="form-control standbyInputCheck" id="standbyInput" />
                </div>
                <div id="standbystarttimeInputGroup" class="form-group">
                  <label for="standbystarttimeInput">Standby Start time:</label>
                  <input type="time" class="form-control" id="standbystarttimeInput" />         
                </div>
                <div class="form-group">
                  <label for="fdpstartdateInput">FDP Start date:</label>
                  <input type="date" class="form-control" id="fdpstartDateInput" />         
                </div>
                <div class="form-group">
                  <label for="fdpstarttimeInput">FDP Start time:</label>
                  <input type="time" class="form-control" id="fdpstartTimeInput" />         
                </div>
                <div class="form-group">
                  <label for="legsInput">Number of legs:</label>
                  <input type="number" class="form-control" id="legsInput" min="1" max="20" />         
                </div>
                <div class="form-group">
                  <label for="departureLocationInput">Departure:</label>
                  <input type="text" value="LSZH" class="form-control input-depAirport" id="departureLocationInput" />
                  <table class="table mb-0">
                    <tbody id="depTable">

                    </tbody>
                  </table>             
                </div>
                <div class="form-group">
                  <label for="arrivalLocationInput">Arrival:</label>
                  <input type="text" value="LSZH" class="form-control input-arrAirport" id="arrivalLocationInput" />
                  <table class="table mb-0">
                    <tbody id="arrTable">

                    </tbody>
                  </table>             
                </div>
                <div class="form-group">
                  <label for="splitdutyInput">Splitduty:</label>
                  <input type="checkbox" class="form-control splitdutyCheck" id="splitdutyInput" />         
                </div>
                <span id="splitInputGroup" class="">
                  <div class="form-group">
                    <label for="splitdutystartInput">Splitduty break start:</label>
                    <input type="time" class="form-control" id="splitdutystartInputTime" value="19:30" />
                    <input type="date" class="form-control" id="splitdutystartInputDate"/>         
                  </div>
                  <div class="form-group">
                    <label for="splitdutyendInput">Splitduty break end:</label>
                    <input type="time" class="form-control" id="splitdutyendInputTime" value="03:00" />
                    <input type="date" class="form-control" id="splitdutyendInputDate"/>         
                  </div>
                  <div class="form-group">
                    <label for="splitdutyInput">D+1:</label>
                    <input type="checkbox" checked="false" class="form-control splitdutyCheck" id="splitdutyOvernight" />
                  </div>  
                </span>
                <button id="calculateButton" type="submit" class="btn btn-primary">Calculate</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="result col">
          <div class="card">
            <div id="etaHeader" class="card-header">
              Latest ETA
            </div>
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Timezone</th>
                  <th style="width: 15rem">Date</th>
                </tr>
              </thead>
              <tbody id="productList">
                <tr>
                  <td>UTC/ZULU</td>
                  <td id="etaZULU"> 05.08.2020 15:00</td>
                </tr>

                <tr>
                  <td id="etaTz">Europe/Zurich</td>
                  <td id="etaLT">05.08.2020 17:00</td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div> 
      <div class="row">
        <div class="row col-md-6">

        </div>
        <div class="row col-md-6">

        </div>
      </div>
    </div>

    <script type="text/javascript" src="/public/dist/main.js"></script>
  </body>
</html>
