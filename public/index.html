    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-7" id="input-col">
          <div class="card">
            <div class="card-header">
              Input Data
            </div>
            <div class="card-body">
              <form>
                <!--Regulation-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="regulationInput">Regulation:</label>
                  <div class="col-md-8">
                    <select class="form-control custom" id="regulationInput" value="EASA FTL">
                    <option>EASA FTL</option>
                    </select>
                  </div>
                </div>
                <!--Timezone-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="timezoneInput">Input Time Zone:</label>
                  <div class="col-md-8">
                    <input type="text" value="Zulu" class="form-control input-tz custom" id="timezoneInput" placeholder="type 3 charachters to search" />
                    <table class="table mb-0">
                      <tbody class="autoComplete" id="tzTable"></tbody>
                    </table>
                  </div>
                </div>
                <!--Standby-->
                <div class="form-group row">                  
                  <label class="col-md-4 col-form-label" for="standbyInput">Standby Duty :</label>
                  <div class="col-md-8">
                    <div class="row standbyInputGroup">
                      <div class="col-md-7 col-6 dateInputCustom">
                        <input type="date" class="form-control custom" id="standbystartdateInput" />
                      </div>
                      <div class="col-md-5 col-6  timeInputCustom">
                        <input type="time" class="form-control custom" id="standbystarttimeInput" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <input type="checkbox" class="form-control custom standbyInputCheck" id="standbyInput" />
                      </div>
                    </div>

                  </div>
                  
                </div>
                
                
                <!--FDP Start-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="fdpstartdateInput">FDP Start </label>
                  <div class="col-md-5 col-6 dateInputCustom">
                    <input type="date" class="form-control custom" id="fdpstartDateInput" />
                  </div>
                  <div class="col-md-3 col-4 timeInputCustom">
                    <input type="time" class="form-control custom" id="fdpstartTimeInput" />
                  </div>       
                </div>
                <!--Legs-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="legsInput">Number of legs:</label>
                  <div class="col-md-8">
                    <input type="number" class="form-control custom" id="legsInput" min="1" max="20" />
                  </div>           
                </div>
                <!--Departure-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="departureLocationInput">Departure:</label>
                  <div class="col-md-8">
                    <input type="text" placeholder="ICAO/IATA Code" class="form-control custom input-depAirport" id="departureLocationInput" />
                    <table class="table mb-0">
                      <tbody class="autoComplete" id="depTable"></tbody>
                    </table>
                  </div>             
                </div>
                <!--Arrival-->
                <div class="form-group row">
                  <label class="col-md-4 col-form-label" for="arrivalLocationInput">Arrival:</label>
                  <div class="col-md-8">
                    <input type="text" placeholder="ICAO/IATA Code" class="form-control custom input-arrAirport" id="arrivalLocationInput" />
                    <table class="table mb-0">
                      <tbody class="autoComplete" id="arrTable"></tbody>
                    </table> 
                  </div>            
                </div>
                <!--Split duty-->
                <div class="form-group row justify-content-start">
                  <label class="col-md-4 col-form-label" for="splitdutyInput">Splitduty:</label>
                  <div class="col-md-1">
                    <input type="checkbox" class="form-control custom splitdutyCheck" id="splitdutyInput" />         
                  </div>
                  </div>
                <span id="splitInputGroup" class="">
                  <div class="form-group">
                    <label for="splitdutystartInput">Splitduty break start:</label>
                    <input type="time" class="form-control custom" id="splitdutystartInputTime" value="19:30" />
                    <input type="date" class="form-control custom" id="splitdutystartInputDate"/>         
                  </div>
                  <div class="form-group">
                    <label for="splitdutyendInput">Splitduty break end:</label>
                    <input type="time" class="form-control custom" id="splitdutyendInputTime" value="03:00" />
                    <input type="date" class="form-control custom" id="splitdutyendInputDate"/>         
                  </div>
                  <!-- <div class="form-group">
                    <label for="splitdutyInput">D+1:</label>
                    <input type="checkbox" checked="false" class="form-control custom splitdutyCheck" id="splitdutyOvernight" />
                  </div>   -->
                </span>
                <button id="calculateButton" type="submit" class="btn btn-dark">Calculate</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-5" id="result-col">
          <div id="etaCard" class="card">
            <div id="etaHeader" class="card-header">
              Latest ETA
            </div>
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Timezone</th>
                  <th class="valueRow">Date</th>
                </tr>
              </thead>
              <tbody id="EtaList">
                <tr>
                  <td>UTC/ZULU</td>
                  <td class="customValue" id="etaZULU"> -</td>
                </tr>

                <tr>
                  <td id="etaTz">Europe/Zurich</td>
                  <td class="customValue" id="etaLT">-</td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="card">
            <div id="ResultHeader" class="card-header">
              Results
            </div>
            <table class="table mb-0">
              <thead>
                <tr>
                  <th>Value</th>
                  <th class="valueRow">Result</th>
                </tr>
              </thead>
              <tbody id="EtaList">
                <tr>
                  <td>Maximum Flight duty Period</td>
                  <td class="customValue" id="maxFdp"> - </td>
                </tr>

                <tr>
                  <td >Standby deduction</td>
                  <td class="customValue" id="stdbyDeduction"> - </td>
                </tr>

                <tr>
                  <td >Split duty increase</td>
                  <td class="customValue" id="splitIncrease"> - </td>
                </tr>

                <tr>
                  <td >Total</td>
                  <td class="customValue" id="maxFdpCalc"> - </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>

        <div class="row col-md-6">
